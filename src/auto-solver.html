<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auto-solver-styles.css">
    <script src="lib/opencv.js"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.4/dist/tesseract.min.js'></script>
    <script src="solver.js"></script>
  </head>
  <body>
    <h1>Cyberpunk 2077 Automatic Solver</h1>

    <div id="imageAssets" hidden="true">
      <img name="netTechLogo" src="assets/NetTechLogo.png"></img>
      <img name="bufferLabel" src="assets/BufferLabel.png"></img>
      <img name="breachTimeLabel" src="assets/BreachTimeLabel.png"></img>
      <img name="codeMatrixLabel" src="assets/CodeMatrixLabel.png"></img>
      <img name="sequencesLabel" src="assets/SequencesLabel.png"></img>
      <img name="fullUI" src="assets/FullUI.png"></img>
      <img name="fullUIMask" src="assets/FullUI_mask.png"></img>
    </div>

    <div id="getImageWrapper">
      <div id="selectImagePanel">
        <h2>Get a puzzle image</h2>
        <p>from...</p>
        <form id="getCameraImage">
          <input type="hidden" name="imageType" value="camera">
          <button>Camera</button>
        </form>
        <form id="getScreenImage">
          <input type="hidden" name="imageType" value="screen">
          <button>Screen</button>
        </form>
        <form id="getFileImage">
          <input type="hidden" name="imageType" value="file">
          <button>File</button>
        </form>
      </div>
      <form id="imagePreviewForm" hidden="true">
        <img id="previewImage"></img>
        <div id="imageError" hidden="true">
          <p>
            There does not appear to be a hacking puzzle in this image.
            Please try another image.
          </p>
          <h3>Tips</h3>
          <ul>
            <li>Avoid images with glare.</li>
            <li>Make sure the whole puzzle is visible.</li>
            <li>Make sure puzzle is clear in the image.</li>
          </ul>
        </div>
        <button id="getDifferentImageButton">Get Different Image</button>
        <button>Use This Image</button>
      </form>
    </div>

    <div id="imageOverlay" hidden="true">
      <canvas id="imageOverlayCanvas"></canvas>
      <button id="backToGetImageButton">Solve Another Puzzle</button>
    </div>

    <script src="auto-solver-scripts/showHide.js"></script>
    <script src="auto-solver-scripts/detectPuzzle.js"></script>
    <script src="auto-solver-scripts/parsePuzzle.js"></script>
    <script src="auto-solver-scripts/overlayPuzzle.js"></script>
    <script src="auto-solver-scripts/getImage.js"></script>
  </body>
</html>
